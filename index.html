<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div id="main">
        <div class="fixing">
            <h1 id="title">Generate a <span>random password</span></h1>
            <p id="description">Never use an insecure password again.</p>
            <button onclick="generate()">Generate passwords</button>
        </div>
        <div class="break"></div>
        <div id="password-section">
            <div class="passwordfield" id="password-one"></div>
            <div class="passwordfield" id="password-two"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
